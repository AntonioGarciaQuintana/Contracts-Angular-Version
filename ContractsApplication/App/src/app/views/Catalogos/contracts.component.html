<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Lista de contratos
            </div>
            <div class="card-body">
                <h5>Filtros de búsqueda</h5>
                <div class="row">
                    <div class="col-md-12 offset-md-12">
                        <div class="form-group">
                            <label for="nf-email">Campo de búsqueda</label>
                            <div class="input-group">
                                <div class="input-group-prepend"><span class="input-group-text"><i
                                            class="fa fa-search"></i></span>
                                </div><input class="form-control ng-untouched ng-pristine ng-valid" placeholder=""
                                    type="text" maxlength="100" [(ngModel)]="filters.search">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-info active" aria-pressed="true"
                            (click)="goToRegister()"><i class="fa fa-plus-square-o"></i> &nbsp;
                            Nuevo</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" (click)="firstPage();" class="btn btn-info active float-right"
                            aria-pressed="true" style="margin-left: 9px;"><i
                                class="fa fa-hand-o-right"></i>&nbsp;Filtrar</button>
                        <button type="button" class="btn btn-info active float-right" (click)="onCleanFilter();"
                            aria-pressed="true"><i class="fa fa-filter"></i>&nbsp;Limpiar</button>
                    </div>
                </div>
                <br />
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Ciclo</th>
                            <th>No. Hectáreas</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let contract of contractsList | paginate: { itemsPerPage: pageSize, currentPage: currentPage, totalItems: totalElements }">
                            <td>{{contract.Id}}</td>
                            <td>{{contract.Name}}</td>
                            <td>{{contract.StartDate | cycle}} al {{contract.EndDate | cycle}}</td>
                            <td>{{contract.Acres}}</td>
                            <td>{{contract.Amount}}</td>
                            <td>
                                <span class="badge badge-success">Active</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br />
                <pagination-controls (pageChange)="currentPage = $event" previousLabel="Anterior" nextLabel="Siguiente"
                    (pageChange)="pageChanged($event)"></pagination-controls>
            </div>
        </div>
    </div>
</div>
