<div class="row">
    <div class="col-lg-12">
        <ngx-loading [show]="loading"
            [config]="{animationType: ngxLoadingAnimationTypes.wanderingCubes, primaryColour: PrimaryRed, secondaryColour: SecondaryBlue, backdropBorderRadius: '3px'}"
            [template]="loadingTemplate"></ngx-loading>
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Lista de contratos
            </div>
            <div class="card-body">
                <h5>Filtros de búsqueda</h5>
                <div class="row">
                    <div class="col-md-12 offset-md-12">
                        <div class="form-group">
                            <label for="nf-email">Campo de búsqueda</label>
                            <div class="input-group">
                                <div class="input-group-prepend"><span class="input-group-text"><i
                                            class="fa fa-search"></i></span>
                                </div><input class="form-control ng-untouched ng-pristine ng-valid"
                                    placeholder="Filtrar por Nombre o ID" type="text" maxlength="100"
                                    [(ngModel)]="filters.search" (keyup.enter)="firstPage()">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-info active" tooltip="Click para guardar un nuevo contrato"
                            aria-pressed="true" (click)="goToRegister()"><i class="fa fa-plus-square-o"></i> &nbsp;
                            Nuevo</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" (click)="firstPage();" tooltip="Click para filtrar"
                            class="btn btn-info active float-right" aria-pressed="true" style="margin-left: 9px;"><i
                                class="fa fa-hand-o-right"></i>&nbsp;Filtrar</button>
                        <button type="button" class="btn btn-info active float-right"
                            tooltip="Click para limpiar los campos de busqueda" (click)="onCleanFilter();"
                            aria-pressed="true"><i class="fa fa-filter"></i>&nbsp;Limpiar</button>
                    </div>
                </div>
                <br />
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Ciclo</th>
                            <th>No. Hectáreas</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let contract of contractsList | paginate: { itemsPerPage: pageSize, currentPage: currentPage, totalItems: totalElements }">
                            <td>{{contract.Id}}</td>
                            <td>{{contract.Name}}</td>
                            <td>{{contract.StartDate}} al {{contract.EndDate}}</td>
                            <td>{{contract.Acres}}</td>
                            <td>{{contract.Amount}}</td>
                            <td>
                                <button *ngIf="!disableCancel" type="button" class="btn btn-info active"
                                    tooltip="Click para cancelar el contrato" aria-pressed="true"
                                    (click)="dangerModal.show();idContract=contract.Id;contractName=contract.Name;"><i
                                        class="fa fa-trash-o"></i></button>
                                <button *ngIf="!disableEdit" type="button" class="btn btn-info active"
                                    tooltip="Click para editar el contrato" aria-pressed="true"
                                    (click)="goToRegister(contract.Id)"><i class="fa fa-pencil"></i></button>
                                <button *ngIf="!disablePamentContract" type="button" class="btn btn-info active"
                                    tooltip="Click para registar pago renta" aria-pressed="true"
                                    (click)="goToRegister(contract.Id)"><i class="fa cil-money "></i></button>
                                <button *ngIf="!disablePamentWater" type="button" class="btn btn-info active"
                                    tooltip="Click para registar pago de agua" aria-pressed="true"
                                    (click)="goToRegister(contract.Id)"><i class="fa cil-pool active"></i></button>
                                

                                
                                <!-- <span class="badge badge-success">Active</span> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br />
                <pagination-controls (pageChange)="currentPage = $event" previousLabel="Anterior" nextLabel="Siguiente"
                    (pageChange)="pageChanged($event)"></pagination-controls>
            </div>
        </div>
    </div>
</div>

<div bsModal #dangerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-danger" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Mensaje del sistema</h4>
                <button type="button" class="close" (click)="dangerModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5>Está seguro que desea cancelar el Contrato de {{contractName}}?</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="dangerModal.hide()">Cancelar</button>
                <button type="button" class="btn btn-danger" (click)="onCancel();dangerModal.hide()">&nbsp;&nbsp;Sí
                    &nbsp;&nbsp;</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
