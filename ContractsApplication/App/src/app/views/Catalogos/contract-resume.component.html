<div class="animated fadeIn">
    <div class="card-columns cols-2">

        <div class="card">
            <div class="card-header">
                Bar Chart
                <div class="card-header-actions">
                    <a href="http://www.chartjs.org">
                        <small class="text-muted">docs</small>
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div class="chart-wrapper" *ngIf="chartBarReady">
                    <canvas baseChart class="chart" [datasets]="barChartData" [labels]="barChartLabels"
                        [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType"></canvas>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Resumen de pagos
                <div class="card-header-actions">
                    <!-- <a href="http://www.chartjs.org">
                        <small class="text-muted">docs</small>
                    </a> -->
                </div>
            </div>
            <div class="card-body">
                <div class="chart-wrapper" *ngIf="chartPieReady">
                    <canvas baseChart class="chart" [data]="pieChartData" [labels]="pieChartLabels"
                        [chartType]="pieChartType" ></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
